<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente de Orçamento Digital</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Botão Flutuante do WhatsApp -->
    <a href="#" id="whatsapp-button" class="whatsapp-float">
        <i class="fab fa-whatsapp"></i>
    </a>

    <div class="chat-container">
        <div class="chat-header">
            <!-- Logo da empresa -->
            <img src="img/baixados (1).png" alt="Logo da Empresa" class="logo">
            <h1><i class="fas fa-robot"></i> Assistente de Orçamento</h1>
            <p>Vamos te ajudar a encontrar a melhor solução para seu projeto!</p>
        </div>
        
        <div class="chat-messages" id="chat-messages"></div>
        
        <div class="chat-input" id="chat-input"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
